<!DOCTYPE html>
<html>
<head>
    <title>Community 페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        /* Community 페이지 스타일 */
        body {
            background-color: #f2f2f2;
        }
        .community-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px;
            background-color: #fff;
        }
        .community-content h2 {
            text-align: center;
        }
        .logo {
            text-align: left;
            margin-bottom: 20px;
        }
        .logo img {
            width: 100px;
            height: 100px;
        }
        .post-list {
            margin-top: 20px;
        }
        .post-list table {
            width: 100%;
            border-collapse: collapse;
        }
        .post-list th,
        .post-list td {
            padding: 10px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }
        .post-list th {
            background-color: #f2f2f2;
        }
        .post-list tr:hover {
            background-color: #f9f9f9;
        }
        .pagination {
            text-align: center;
            margin-top: 20px;
        }
        .pagination a {
            display: inline-block;
            padding: 5px 10px;
            background-color: #ccc;
            color: #fff;
            text-decoration: none;
            margin-right: 5px;
        }
        .pagination a.active {
            background-color: #333;
        }

        header {
            text-align: left;
            padding: 20px;
        }
        .logo-button {
            font-family: 'Pacifico', cursive; /* Pacifico 폰트 적용 */
            font-size: 24px;
            font-weight: bold;
            color: #333;
            text-decoration: none;
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
        .logo-button:hover {
            color: #666;
        }
        body {
             background-color: lavender;
        }

    </style>
</head>

    <header>
